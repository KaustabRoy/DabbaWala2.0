<!DOCTYPE html>

{% load static %}

 <html lang="en" dir="1tr">
   <head>
     <meta charset="utf-8">
    <title>DabbaWalla-NavFrnt_view</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
   </head>
   <body>
    <div class="left">
            <a href="{% url 'homepage' %}"><img src="{% static 'images/logo.jpg' %}" alt=""></a>
            <div class="login">
                <a href="{% url 'login' %}">Log in</a>
            </div>
            <div class="signup">
                <a href="{% url 'register' %}">Sign Up</a>
            </div>

    </div>
     <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">


            <div class="slide first">
                <img src="{% static 'images/foodpic/6.jpg' %}" alt="">
            </div>
            <div class="slide">
                <img src="{% static 'images/foodpic/5.jpg' %}" alt="">
            </div>
            <div class="slide">
                <img src="{% static 'images/foodpic/3.jpg' %}" alt="">
            </div>
            <div class="slide">
                <img src="{% static 'images/foodpic/4.jpg' %}" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
              
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
          
     </div>
     <script type="text/javascript">
     var counter = 1;
     setInterval(function(){
        document.getElementById('radio'+ counter).checked = true;
        counter++;
        if(counter > 4){
            counter = 1;
        }
     }, 5000);
     </script>
   </body>
</html>
